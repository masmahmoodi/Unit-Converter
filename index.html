<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="unit-converter ">
            <div class="header flex">
                <div class="modes">
                    <img src="images/lightmode.png" class="mode">
                    <label for="">Mode</label>
                </div>
                <h1>Metric/Imperial Unit Conversion </h1>
                <input type="text" class="input" value="20">
                <button class="convert">Convert</button>
                <div class="error">
                    <span></span>
                </div>
            </div>
        <div class="results flex">
            <div>
                <h3>Length (Meter/Feet)</h3>
                <p class="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                
            </div>
            <div>
                <h3>Volume (Liters/Gallons)</h3>
                <p class="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div>
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
